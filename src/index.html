<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
        integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container">
        <button type="button" class="add-btn">add Icecream</button>

        <div class="backdrop">
            <div class="modal">
                <h2 class="modal-title">write icecream data</h2>
                <form class="modal-form">
                    <input type="text" name="url" placeholder="img-url">
                    <input type="text" name="flavour" placeholder="flavour">
                    <input type="text" name="type" placeholder="type(classic, fruit)">
                    <input type="text" name="price" placeholder="price">
                    <input type="text" name="desc" placeholder="description">
                    <button type="submit" class="create-btn">Create!</button>
                </form>
            </div>
        </div>
        <ul class="list"></ul>


    </div>
    <script type="module" src="./app.js"></script>
</body>

</html>
